{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Quiz {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">
</head>
<body class="container">
    {% block header %}
        <navbar class="navbar">
            {% if user.is_authenticated %}
                <li class="nav__li"><a href="{% url 'index' %}" class="link">Home</a></li>
                <div class="auth__links">
                    <li class="nav__li user">Hello, {{ user }}</li>
                    <li class="nav__li"><a href="{% url 'logout' %}" class="link">Logout</a></li>
                </div>
            {% else %}
                <li class="nav__li"><a href="{% url 'login' %}" class="link">Sign In</a></li>
                <li class="nav__li"><a href="{% url 'signup' %}" class="link">Sign Up</a></li>
            {% endif %}
        </navbar>
    {% endblock %}

    {% block content %} {% endblock %}

</body>
</html>
