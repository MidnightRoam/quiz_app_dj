{% extends 'base.html' %}

{% block content %}
    <div class="group__list">
        {% if request.user.is_staff %}
            <a class="staff__groups" href="{% url 'add-group' %}" class="link staff__link">Add a new group</a>
        {% endif %}
         <p class="total__groups">Available tests: {{ total_groups }}</p>
        {% for group in groups %}
        <div class="group">
            <div>
                <p class="group__title"><a href="questions/{{ group.pk }}" class="link">{{ group.group_name }}</a></p>
                <p class="group__description">{{ group.description }}</p>
            </div>
            <a href="questions/{{ group.pk }}" class="group__btn">Attempt Quiz</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
