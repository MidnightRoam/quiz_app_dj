{% extends 'base.html' %}
{% load static %}

{% block header %} {% endblock %}

{% block content %}
    <div class="background">
        {% if error %}
            <div class="error__card">
                <p class="error__title">{{ error }}</p>
            </div>
        {% endif %}
        <form class="signup__card" method="POST" action="">
            {% csrf_token %}
            <p class="login__title">Signup</p>
            <div class="form__controls">
                <input type="text" class="login__input" name="username" placeholder="Enter your username">
                <input type="password" id="password1" class="login__input" name="password1" placeholder="Enter a password">
                <input type="password" id="password2" class="login__input" name="password2" placeholder="Repeat a password">
            </div>
            <button type="submit" class="btn__disabled" id="register-btn">Signup Now</button>
            <p class="login__new-account">Already have an account? <a href="{% url 'users:login' %}">Sign in now</a></p>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/disableAuthButtons.js' %}"></script>
{% endblock %}

{% block footer %} {% endblock %}
